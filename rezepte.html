        function getQueryVariable(variable){
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0;i<vars.length;i++)
            {
                var pair = vars[i].split("=");
                if(pair[0] == variable)
                {
                    return pair[1];
                    }
                }
        }

    // Die Rezepte für Daily Cooking werden hier geladen
    function daily(tag){
        var doc_1 = '';
        if(tag == 'montag'){
            doc_1 ='<div class="fancyboxIframe wow fadeInDown"><img class="img-responsive" src="images/rezepte/montag.jpg" alt=""></div> \
                    <div class="text-center wow fadeInDown"><h3><a href ="rezepte.html?t=montag">Kürbissuppe</a></h3>\
                    <div class="zutaten"><i>Zutaten:<br>1kg Kürbis<br>2 Zwiebeln<br>2EL Butter<br>2EL Mehl<br>800ml Gemüsebrühe<br>200g Schlagsahne<br>Gewürze: Salz, Pfeffer, Muskatnuss nach Geschmack<br></i><br>\
                    <div class="auflisten"><b>1.</b> Zwiebeln & Kürbis schälen und entkernen.<br><b>2.</b> Zwiebeln in der Butter glasig dünsten, danach den Kürbis und Mehl hinzugeben und weiter anschwitzen.<br><b>3.</b> Anschließend die Brühe, die Sahne sowie die Gewürze hinzugeben und 25 Min. köcheln lassen.<br><b>4.</b> Jetzt die Kürbissuppe pürieren und evt. nochmal abschmecken. Dazu ein Topping oder frisches Brot vom Bäcker.</div><br>Wir wünschen guten Appetit!</div></div>';
        }

        if(tag == 'dienstag'){
            doc_1 ='<div class="fancyboxIframe wow fadeInDown"><img class="img-responsive" src="images/rezepte/dienstag.jpg" alt=""></div> \
                    <div class="text-center wow fadeInDown"><h3><a href ="rezepte.html?t=dienstag">Sorbet</a></h3>\
                    <div class="zutaten"><i>Zutaten:<br>550g reife Früchte (z.B. Aprikosen)<br>100g Zucker<br>4EL Zitronensaft<br>2EL Schnaps oder Likör (passend zur verwendeten Frucht)<br>50g Invertzucker<br></i><br>\
                    <div class="auflisten"><b>1.</b> Früchte schälen und entkernen.<br><b>2.</b> Anschließend die Früchte mit Zucker und Zitronensaft in einem Topf 5 Min. aufkochen.<br><b>3.</b> Die Früchte pürieren und für eine Std. in den Kühlschrank stellen.<br><b>4.</b> Jetzt die Masse mit Invertzucker und Schnaps/Likör mischen und für 50 Min. in der Eismaschine cremig erhärten lassen.</div><br>Wir wünschen guten Appetit!</div></div>';
        }

        if(tag == 'mittwoch'){
            doc_1 ='<div class="fancyboxIframe wow fadeInDown"><img class="img-responsive" src="images/rezepte/mittwoch.jpg" alt=""></div> \
                    <div class="text-center wow fadeInDown"><h3><a href ="rezepte.html?t=mittwoch">Nussecken</a></h3>\
                    <div class="zutaten"><i>Zutaten:<br>Für den Teig:<br>225g Mehl<br>1TL Backpulver<br>100g Zucker<br>1 Pck. Vanillezucker<br>1 Ei<br>2EL Wasser<br>100g Butter<br>Für den Belag:<br>150g Butter<br>150g Zucker<br>2 Pck. Vanillezucker<br>3EL Wasser<br>100g Haselnüsse gemahlen<br>200g Hasselnüsse gehobelt<br>3EL Konfitüre<br>100g Zartbitterschokolade<br></i><br>\
                    <div class="auflisten"><b>1.</b> Alle Zutaten für den Teig in einer Schüssel mit einem Handmixer verrühren.<br><b>2.</b> Die Masse zu einer Rolle formen und für 30 Min. in den Kühlschrank legen.<br><b>3.</b> Für den Belag Butter mit Zucker, Vanillezucker und Wasser in einem Topf schmelzen. Gemahlene und gehobelte Hasselnüsse unterrühren und die Masse anschließend etwa 10 Min. ruhen lassen.<br><b>4.</b> Den Teig ausrollen, mit Konfitüre bestreichen und die Haselnussmasse darauf verteilen. Die Nussecken brauchen ca. 25 Min. bei 180°C im Backofen.<br><b>5.</b> Nach dem Backen die Nussecken erkalten lassen und mit Zartbitterschokolade verzieren. Die fertigen Nussecken können mit einem frischen Tee oder Kaffee serviert werden.</div><br>Wir wünschen guten Appetit!</div></div>';
        }

        if(tag == 'donnerstag'){
            doc_1 ='<div class="fancyboxIframe wow fadeInDown"><img class="img-responsive" src="images/rezepte/donnerstag.jpg" alt=""></div> \
                    <div class="text-center wow fadeInDown"><h3><a href ="rezepte.html?t=donnerstag">Saisonaler Salat</a></h3>\
                    <div class="zutaten"><i>Zutaten:<br>2 Tomaten<br>1 Gurke<br>300g Feld- oder Kopfsalat<br>1 Karotte<br>100g Endivie<br>2 Stangen Fühlingszwiebel<br>Dressing:<br>200ml Joghurt<br>20g Petersilie<br>20g Dill<br>Gewürze: Salz, Pfeffer<br></i><br>\
                    <div class="auflisten"><b>1.</b> Alle Zutaten waschen, schälen (falls nötig) und zuschneiden.<br><b>2.</b> Die Zutaten in eine Schüssel geben und leicht vermischen.<br><b>3.</b> Den Dill und die Petersilie fein hacken und mit dem Joghurt und den Gewürzen zu einem Dressing anrühren.<br><b>4.</b> Das Dressing über den Salat kippen und sofort servieren. Weitere Toppings sind natürlich immer möglich.</div><br>Wir wünschen guten Appetit!</div></div>';
        }

        if(tag == 'freitag'){
            doc_1 ='<div class="fancyboxIframe wow fadeInDown"><img class="img-responsive" src="images/rezepte/freitag.jpg" alt=""></div> \
                    <div class="text-center wow fadeInDown"><h3><a href ="rezepte.html?t=freitag">Bratfisch</a></h3>\
                    <div class="zutaten"><i>Zutaten:<br>2 Fisch-Filets (zb. Zander)<br>50g Mehl<br>1 Ei (optinoal)<br>300g junge Kartoffeln<br>100ml Öl<br>Gewürze: Salz, Pfeffer, Rosmarin<br></i><br>\
                    <div class="auflisten"><b>1.</b> Das Mehl würzen und die Filets mit diesem bedecken. Falls gewünscht, die Filets voher in Ei tauchen<br><b>2.</b> Die Kartoffeln mit Öl, Rosmarin und Salz bestreuen und bei 200°C ca. 20 Min. backen.<br><b>3.</b> Den Fisch in eine heiße Pfanne mit Öl geben und goldbraun braten.<br><b>4.</b> Den Fisch mit den Kartoffeln anrichten. Dazu passen Zitronen und ein leckerer Kräuterquark.</div><br>Wir wünschen guten Appetit!</div></div>';
        }

        if(tag == 'samstag'){
            doc_1 ='<div class="fancyboxIframe wow fadeInDown"><img class="img-responsive" src="images/rezepte/samstag.jpg" alt=""></div> \
                    <div class="text-center wow fadeInDown"><h3><a href ="rezepte.html?t=samstag">Himbeer Cocktail</a></h3>\
                    <div class="zutaten"><i>Zutaten:<br>7 Himbeeren<br>6cl Gin<br>3cl Zuckersirup<br>30ml Limetten-Saft<br>Eiswürzel<br></i><br>\
                    <div class="auflisten"><b>1.</b> Die Himbeeren zerkleinern und die Limetten auspressen.<br><b>2.</b> Die Zutaten mischen, in Gläser füllen und mit Eiswürfeln auffüllen.<br><b>3.</b> Das Ganze mit frischen Himbeeren, Minze und Limettenscheiben verzieren.</div><br>Wir wünschen guten Appetit!</div></div>';
        }

        if(tag == 'sonntag'){
            doc_1 ='<div class="fancyboxIframe wow fadeInDown"><img class="img-responsive" src="images/rezepte/sonntag.jpg" alt=""></div> \
                    <div class="text-center wow fadeInDown"><h3><a href ="rezepte.html?t=sonntag">Zitronenhähnchen</a></h3>\
                    <div class="zutaten"><i>Zutaten:<br>400g Hähnchenbrust<br>5EL Zitronensaft<br>100ml Weißwein<br>3EL Butter<br>100ml Gemüsebrühe<br>1EL Zucker<br>2 Schalotten<br>Gewürze: Salz, Pfeffer, Zitronengras, Basilikum, evt. Chili<br></i><br>\
                    <div class="auflisten"><b>1.</b> Zwiebeln schälen und Zitronen pressen.<br><b>2.</b> Zwiebeln in der Butter glasig dünsten. Danach mit Brühe, Zitronensaft und Wein aufgießen und mit Gewürzen und Zucker abschmecken.<br><b>3.</b> Anschließend das Hähnchen in die Soße legen und 15 Min. köcheln lassen.<br><b>4.</b> Das Hähnchen mit der Soße anrichten und frischen Basilikum darüber verteilen. Dazu frisches Brot vom Bäcker oder selbstgemachte Bratkartoffeln.</div><br>Wir wünschen guten Appetit!</div></div>';
        }

        document.getElementById("rezept").innerHTML = doc_1;
        document.getElementById("inhalt2").innerHTML = jsUcfirst(tag);
    }
